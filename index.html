        }
        .dark .glass-card {

            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        .filter-container {

            opacity: 0;
        }
        .filter-container.open {
            max-height: 500px;
            opacity: 1;
            margin-top: 1.5rem;
        }

        .filter-pill {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .filter-pill:active { transform: scale(0.92); }

        .search-glow:focus-within {
            box-shadow: 0 0 20px rgba(42, 106, 255, 0.15);

        }

        .session-card:hover img { transform: scale(1.08) rotate(0.5deg); }

            padding: 0.75rem 1rem; 
            border-radius: 0.75rem;

        .dark input, .dark select, .dark textarea { 
            background: #1e293b; 
            border: 1px solid #334155; 
            color: white; 
        }

        .loader-upload {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2a6aff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 30;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.9);
            color: #1e293b;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
        }
        .dark .nav-btn { background: rgba(30, 41, 59, 0.9); color: white; }
        .row-wrapper:hover .nav-btn { opacity: 1; }
        .nav-btn:hover { background: #2a6aff; color: white; scale: 1.1; }
        .nav-btn.left { left: -25px; }
        .nav-btn.right { right: -25px; }

            authDomain: "hubbienestarydesarrolloc-bd0d3.firebaseapp.com",

        // 1. Fragmentación de la clave de ImgBB (Solo necesitamos una función, usaremos _0xgetK)

        // 2. Inicialización de Apps (UNA SOLA VEZ)

        };
    
        // 4. Manejo de autenticación
        onAuthStateChanged(auth, u => { 
            if (u) {
                initSync(); 
                if (!u.isAnonymous) {
                    document.getElementById('admin-view').classList.remove('translate-y-full');

        function getLiveStatus(session) {
            const now = new Date();
            const start = new Date(`${session.date}T${session.time}:00`);
            // Parse duration like "45 mins" or "01:30"
            let durationMinutes = 60;
            if (session.duration) {
                if (session.duration.includes('min')) {
                    durationMinutes = parseInt(session.duration) || 60;
                } else if (session.duration.includes(':')) {
                    const parts = session.duration.split(':');
                    durationMinutes = (parseInt(parts[0]) * 60) + (parseInt(parts[1]) || 0);
                }
            }
            const end = new Date(start.getTime() + durationMinutes * 60000);
            if (now >= start && now <= end) return 'live';
            if (now < start) return 'upcoming';
            return 'past';
        }

            charts.sections = new Chart(ctxS, { type: 'doughnut', data: { labels: Object.keys(sC), datasets: [{ data: Object.values(sC), backgroundColor: ['#2a6aff', '#ff8500', '#10b981', '#f59e0b', '#8b5cf6'] }] }, options: { responsive: true, maintainAspectRatio: false } });
        }
    </script>
